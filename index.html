<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>YT Search</title>

		<link href="app.css" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Youtube Search</h1>
			<div id='input-form'>
				<span class='deleteicon'>
				<span>x</span>
					<input type='text' size=50 id='keyword' placeholder='Enter search here...'>
				</span>
				<label for="over20">Over 20 mins</label>
				<label class="switch">
					<input class="switch-input" id="over20" type="checkbox" checked/>
					<span class="switch-label" data-on="On" data-off="Off"></span>
					<span class="switch-handle"></span>
				</label>
				<label for="dateSort">Sort By Date</label>
				<label class="switch">
					<input class="switch-input" id="dateSort" type="checkbox" />
					<span class="switch-label" data-on="On" data-off="Off"></span>
					<span class="switch-handle"></span>
				</label>
				<div>
					<button id='go-button'>Search</button>
				</div>
			</div>

			<div id='footer'>
			</div>
		</div>
	</body>
</html>
